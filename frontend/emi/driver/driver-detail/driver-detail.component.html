<div id="detail" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

      <!-- HEADER -->
      <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

          <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="['../']">
            <mat-icon>arrow_back</mat-icon>
          </button>

          <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom>

            <div class="h2" *ngIf="driver && driver._id">
              {{driver.auth && driver.auth.username ? driver.auth.username: driver.generalInfo.name}}
            </div>

            <div class="h2" *ngIf="!driver || (driver && !driver._id)">
              {{'DRIVER.DETAIL_HEADER_NEW' | translate}}
            </div>

            <div class="subtitle secondary-text">
              <span>{{'DRIVER.DETAIL_HEADER_NAME' | translate}}</span>
            </div>
          </div>
        </div>
        <!-- / APP TITLE -->
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">
        <mat-tab-group>

          <mat-tab label="{{'DRIVER.DETAILS.TABS.GENERAL_INFO' | translate}}">
            <driver-general-info [pageType]="pageType" [driver]="driver" *ngIf="pageType">
            </driver-general-info>
          </mat-tab>
          <mat-tab label="{{'DRIVER.DETAILS.TABS.MEMBERSHIP' | translate}}">
              <driver-membership [driver]="driver" *ngIf="pageType && pageType == 'edit'"></driver-membership>
          </mat-tab>
          <mat-tab label="{{'DRIVER.DETAILS.TABS.CREDENTIALS' | translate}}">
            <driver-auth [driver]="driver" *ngIf="pageType && pageType == 'edit'"></driver-auth>
          </mat-tab>
          <mat-tab label="{{'DRIVER.DETAILS.TABS.BLOCKS' | translate}}">
            <driver-blocks [driver]="driver" *ngIf="pageType && pageType == 'edit'">
            </driver-blocks>
          </mat-tab>

        </mat-tab-group>

        <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
  </div>
